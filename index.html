<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      
    </header>

    <div class="container">


      <div class="row hour-nine">
        <div class="hour col-3">
          <p class="time-block">9AM</p>
        </div>
        <p class="description col-6"></p>
        <button class="saveBtn col-3"></button>
      </div>

      <div class="row hour-ten">
        <div class="hour col-3">
          <p class="time-block">10AM</p>
        </div>
        <p class="description col-6"></p>
        <button class="saveBtn col-3"></button>
      </div>

      <div class="row hour-eleven">
        <div class="hour col-3">
          <p class="time-block">11AM</p>
        </div>
        <p class="description col-6"></p>
        <button class="saveBtn col-3"></button>
      </div>

      <div class="row hour-twelve">
        <div class="hour col-3">
          <p class="time-block">12AM</p>
        </div>
        <p class="description col-6"></p>
        <button class="saveBtn col-3"></button>
      </div>

      <div class="row hour-one">
        <div class="hour col-3">
          <p class="time-block">1PM</p>
        </div>
        <p class="description col-6"></p>
        <button class="saveBtn col-3"></button>
      </div>

      <div class="row hour-two">
        <div class="hour col-3">
          <p class="time-block">2PM</p>
        </div>
        <p class="description col-6"></p>
        <button class="saveBtn col-3"></button>
      </div>

      <div class="row hour-three">
        <div class="hour col-3">
          <p class="time-block">3PM</p>
        </div>
        <p class="description col-6"></p>
        <button class="saveBtn col-3"></button>
      </div>

      <div class="row hour-four">
        <div class="hour col-3">
          <p class="time-block">4PM</p>
        </div>
        <p class="description col-6"></p>
        <button class="saveBtn col-3"></button>
      </div>

      <div class="row hour-five">
        <div class="hour col-3">
          <p class="time-block">5PM</p>
        </div>
        <p class="description col-6"></p>
        <button class="saveBtn col-3"></button>
      </div>
    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
