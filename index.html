<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <div class="row">
        <div class="hour col-2">
          <p class="time-block">9AM</p>
        </div>
        <textarea class="description col-8 hour-nine"></textarea>
        <button class="saveBtn col-2 btn9"></button>
      </div>

      <div class="row">
        <div class="hour col-2">
          <p class="time-block">10AM</p>
        </div>
        <input class="description col-8 hour-ten"></p>
        <button class="saveBtn col-2 btn10"></button>
      </div>

      <div class="row">
        <div class="hour col-2">
          <p class="time-block">11AM</p>
        </div>
        <input class="description col-8 hour-eleven"></p>
        <button class="saveBtn col-2 btn11"></button>
      </div>

      <div class="row">
        <div class="hour col-2">
          <p class="time-block">12AM</p>
        </div>
        <input class="description col-8 hour-twelve"></p>
        <button class="saveBtn col-2 btn12"></button>
      </div>

      <div class="row">
        <div class="hour col-2">
          <p class="time-block">1PM</p>
        </div>
        <input class="description col-8 hour-one"></p>
        <button class="saveBtn col-2 btn1"></button>
      </div>

      <div class="row">
        <div class="hour col-2">
          <p class="time-block">2PM</p>
        </div>
        <input class="description col-8 hour-two"></p>
        <button class="saveBtn col-2 btn2"></button>
      </div>

      <div class="row">
        <div class="hour col-2">
          <p class="time-block">3PM</p>
        </div>
        <input class="description col-8 hour-three"></p>
        <button class="saveBtn col-2 btn3"></button>
      </div>

      <div class="row">
        <div class="hour col-2">
          <p class="time-block">4PM</p>
        </div>
        <input class="description col-8 hour-four"></p>
        <button class="saveBtn col-2 btn4"></button>
      </div>

      <div class="row">
        <div class="hour col-2">
          <p class="time-block">5PM</p>
        </div>
        <input class="description col-8 hour-five"></p>
        <button class="saveBtn col-2 btn5"></button>
      </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
